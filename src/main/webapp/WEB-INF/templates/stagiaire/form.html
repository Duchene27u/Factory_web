<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition du stagiaire</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<form th:action="@{/stagiaire/save}" method="post">
				<input type="hidden" name="id" th:value="${stagiaire.id}"> 
				<input type="hidden" name="version" th:value="${stagiaire.version}">
				<input type="hidden" name="droit" th:value="${stagiaire.droit}">

				<div class="card-header bg-info text-white">
					<h3>Edition du stagiaire</h3>
				</div>

				<div class="card-body">
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" id="nom" name="nom"
							th:value="${stagiaire.nom}"> <span class="text-danger"
							th:errors="${stagiaire.nom}"></span>
					</div>
					<div class="form-group">
						<label for="prenom">Prenom:</label> <input type="text"
							class="form-control" id="prenom" name="prenom"
							th:value="${stagiaire.prenom}"> <span class="text-danger"
							th:errors="${stagiaire.prenom}"></span>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="text"
							class="form-control" id="email" name="email"
							th:value="${stagiaire.email}"> 
					</div>
					<div class="form-group">
						<label for="telephone">Telephone:</label> <input type="text"
							class="form-control" id="telephone" name="telephone"
							th:value="${stagiaire.telephone}">
					</div>
					<div class="form-group">
						<label for="rue">Rue:</label> <input type="text"
							class="form-control" id="rue" name="rue"
							th:value="${stagiaire.adr?.rue}"> 
					</div>
					<div class="form-group">
						<label for="codePostal">Code Postal:</label> <input type="number"
							class="form-control" id="codePostal" name="codePostal"
							th:value="${stagiaire.adr?.codePostal}">
					</div>	
					<div class="form-group">
						<label for="ville">Ville:</label> <input type="text"
							class="form-control" id="ville" name="ville"
							th:value="${stagiaire.adr?.ville}">
					</div>
				</div>
				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<button th:href="@{/stagiaire/save}"  type="submit" class="btn btn-success">
							<i class="bi bi-check-square"></i>
						</button>
						<a th:href="@{/stagiaire/cancel}" type="button"
							class="btn btn-warning"> <i class="bi bi-backspace"></i>
						</a>
					</div>
				</div>
			</form>
		</div>

	</section>


</body>
</html>
